<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-grid">
        <div class="output">
          <form name="form">
            <input class="input-display" type="text" value="" placeholder="0">
          </form>
        </div>
        <div class="plug span-two"></div>
        <div class="plug"></div>
        <div class="plug"></div>
        <button class="btn clear" value="C">C</button>
        <button class="btn digit" value="/">/</button>
        <button class="btn digit" value="9">9</button>
        <button class="btn digit" value="8">8</button>
        <button class="btn digit" value="7">7</button>
        <button class="btn digit" value="*">*</button>
        <button class="btn digit" value="6">6</button>
        <button class="btn digit" value="5">5</button>
        <button class="btn digit" value="4">4</button>
        <button class="btn digit" value="+">+</button>
        <button class="btn digit" value="3">3</button>
        <button class="btn digit" value="2">2</button>
        <button class="btn digit" value="1">1</button>
        <button class="btn digit" value="-">-</button>
        <button class="btn digit" value="0">0</button>
        <button class="btn equal" value="=">=</button>

      </div>
      <div class="calculator-desk"></div>
    </div>
    

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
